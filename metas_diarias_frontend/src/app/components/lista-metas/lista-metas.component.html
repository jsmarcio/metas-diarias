<mat-card class="content-full-width">
  <div class="header">
    <h1>Listagem das metas cadastradas</h1>
  </div>
  <mat-card-header class="definition-position">
    <button
      class="align-view"
      mat-flat-button
      color="primary"
      (click)="cadastrarNovaMeta()"
    >
      Nova Meta
    </button>
  </mat-card-header>
  <mat-card-content class="content-full-width card-view">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 table-view"
    >
      <ng-container matColumnDef="metaDiaria">
        <th mat-header-cell *matHeaderCellDef>Meta</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngClass]="{ 'text-decorator': element.isConcluida === true }"
        >
          {{ element.metaDiaria }}
        </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data última atualização</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngClass]="{ 'text-decorator': element.isConcluida === true }"
        >
          {{ element.dataUpdate ? element.dataUpdate : element.dataCreated }}
        </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngClass]="{ 'text-decorator': element.isConcluida === true }"
        >
          {{ element.descricao }}
        </td>
      </ng-container>

      <ng-container matColumnDef="opcoes">
        <th mat-header-cell *matHeaderCellDef>Opções</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="updateForm(element)"
            color="none"
            mat-icon-button
            matTooltip="Ícone para edição de meta"
          >
            <mat-icon
              class="edicao"
              aria-hidden="true"
              aria-label="Ícone de edição"
              fontIcon="edit"
              >edit</mat-icon
            >
          </button>
          <button
            (click)="deleteMeta(element)"
            color="none"
            mat-icon-button
            matTooltip="Ícone para exclusão de meta"
          >
            <mat-icon
              class="exclusao"
              aria-hidden="true"
              aria-label="Ícone de exclusão"
              fontIcon="delete"
              >edit</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <h3 *ngIf="dataSource.length === 0" class="emptyData">
      Ainda não há metas cadastradas
    </h3>
  </mat-card-content>
</mat-card>
