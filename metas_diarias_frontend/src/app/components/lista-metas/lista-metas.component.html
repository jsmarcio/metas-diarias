<mat-card class="content-full-width">
  <div class="header">
    <h1>Listagem das metas cadastradas</h1>
  </div>
  <mat-card-header class="definition-position">
    <button
      class="align-view"
      mat-flat-button
      color="primary"
      (click)="cadastrarNovaMeta()"
    >
      Nova Meta
    </button>
  </mat-card-header>
  <mat-card-content class="content-full-width  table-view">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="metaDiaria">
        <th mat-header-cell *matHeaderCellDef>Meta</th>
        <td mat-cell *matCellDef="let element">{{ element.metaDiaria }}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">
          {{ element.data }}
        </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <h3 *ngIf="dataSource.length === 0" class="emptyData">Ainda não há metas cadastradas</h3>
  </mat-card-content>
</mat-card>
